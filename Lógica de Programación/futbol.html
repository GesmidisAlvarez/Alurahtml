<meta charset="UTF-8">
<h1> Programa Calcular Puntos de Un Equipo de Futbol </h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}
function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var victorias = parseInt(prompt("Informe la cantidad de victorias"));
var empates = parseInt(prompt("Informe la cantidad de empates"));

puntosTotales = (victorias * 3) + empates;
imprimir ( "El total de puntos del equipó es : " + puntosTotales);

if (puntosTotales > 28){

    imprimir ( "El equipó esta mejor que el año pasado");
}

if (puntosTotales < 28){
imprimir ( "El equipó esta peor que el año pasado");
}
if (puntosTotales == 28){
imprimir ( "El equipó esta igual que el año pasado");
}

</script>
