<meta charset="UTF-8">
<h1> Juego Anho Mundial Fifa </h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}
var anhoMundial = 1930
var limite =parseInt(prompt("Ingrese el año limite para calcular"))
alert("Hubo mundial de la FIFA en el año" + anhoMundial);

while (aanhoMundial <= limite){
    
    imprimir("Hubo mundial de la FIFA en el año" + anhoMundial);anhoMundial = anhoMundial + 4;   
    }
    imprimir("fin")
</script>
