function calcularImc(peso,altura){
    return (peso/(altura*altura));   
}

alturaInformado = prompt(nombre + ", Informe su altura");

imprimir (nombre + " su imc calculado es: " + imcCalculado);

if (imcCalculado < 18.5){
    imprimir(" IMC bajo delo recomendado");
}

if (imcCalculado>=18.5){
    if (imcCalculado< 25){

    }
}

if (imcCalculado>=25){
    if (imcCalculado< 30){

    imprimir(" IMC econsiderado Sobrepeso");
    }
}
if (imcCalculado>=30){
    imprimir(" IMC considerado como Obesidad");
}
