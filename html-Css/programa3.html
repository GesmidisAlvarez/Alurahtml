<canvas width="800" height="600"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightcyan";
    pincel.fillRect(0, 0, 800, 600);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x,y) {
        dibujarCirculo(x, y+20, 10, "lightcoral");
        dibujarCirculo(x, y, 10, "lightpink");
        dibujarCirculo(x, y-20, 10, "lightcoral");
        dibujarCirculo(x-20, y, 10, "lightcoral");
        dibujarCirculo(x+20, y, 10, "lightcoral");
    }
    dibujarFlor(400,200);
    dibujarFlor(300,100);
    dibujarFlor(200,300);
    dibujarFlor(500,400);
    dibujarFlor(600,300);
    
  

</script>
