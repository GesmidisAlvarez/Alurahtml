<meta charset="UTF-8">

<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    //Rect치ngulo 1: 350, 300 (cabeza).1
    pincel.fillStyle = "darkgreen"; //Propiedad
	pincel.fillRect(100,50,350,300); //funcion

    //Rect치ngulos 2 y 3: 90, 90 (ojos).2
        pincel.fillStyle = "black"; //Propiedad
	    pincel.fillRect(150,100,90,90); //funcion

        pincel.fillStyle = "black"; //Propiedad
	    pincel.fillRect(310,100,90,90); //funcion

    //Rect치ngulo 4: 70, 100 (nariz).

        pincel.fillStyle = "black"; //Propiedad
	    pincel.fillRect(240,190,70,100); //funcion

    //Rect치ngulos 5 y 6: 40, 110 (parte de la boca).
        pincel.fillStyle = "black"; //Propiedad
	    pincel.fillRect(200,240,40,110); //funcion
        pincel.fillStyle = "black"; //Propiedad
	    pincel.fillRect(310,240,40,110); //funcion

</script>
